<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            text-align: center;
            padding-top: 60px;
            position: relative;
        }

        /* Back to Login Button */
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2c6b45;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #1e4c33;
        }

        .signup-container {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }

        .signup-btn {
            background-color: #2c6b45;
            color: white;
            font-size: 1.2em;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-btn:hover {
            background-color: #1e4c33;
        }
    </style>
</head>
<body>

<!-- Back to Login Button -->
<a href="login.html" class="back-btn">Back to Login</a>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="your-server-side-signup-url" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
</div>

</body>
</html>
