<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      text-align: center;
      padding-top: 60px;
      position: relative;
    }

    /* Back to Login Button */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #2c6b45;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e4c33;
    }

    .signup-container {
      width: 450px;
      margin: 0 auto;
      background-color: #fff;
      padding: 35px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1.1em;
    }

    .signup-btn {
      background-color: #2c6b45;
      color: white;
      font-size: 1.2em;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .signup-btn:hover {
      background-color: #1e4c33;
    }
  </style>
</head>
<body>

<!-- Back to Login Button -->
<a href="login.html" class="back-btn">Back to Login</a>

<div class="signup-container">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="text" id="forename" placeholder="Forename" required>
    <input type="text" id="surname" placeholder="Surname" required>
    <input type="text" id="dob" placeholder="Date Of Birth" required>
    <input type="text" id="organisation" placeholder="Organisation" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
</div>

<script>
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting normally

    // Get user input values
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Create an object to send
    const signupData = {
      username: username,
      email: email,
      password: password
    };

    // Send HTTP POST request
    fetch("https://your-api-url.com/signup", { // Replace with your server's signup API URL
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(signupData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert("Sign-up successful! Redirecting to login page...");
                window.location.href = "login.html"; // Redirect to login page after sign-up
              } else {
                alert("Sign-up failed: " + data.message);
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
  });
</script>

</body>
</html>
